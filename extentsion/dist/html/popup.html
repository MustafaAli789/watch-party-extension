<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/popup.css">
    <title>Popout</title>
</head>
<body>
    <div id="header">
        <div class="head">
            <img src="../images/icon-128x128.png">
            <h1><span class="name" >Watch</span> Party</h1>
        </div>
        <div class="header_divider_container">
            <div class="header_divider orange"></div>
            <div class="header_divider red" style="margin: 0 10px;"></div>
            <div class="header_divider blue"></div>
        </div>
    </div>

    <div id="startPage">
        <div class="addItemContainer">
            <input id="roomInput" type="text" name="roomInput" placeholder="Enter room name or id!">
            <input id="nameInput" type="text" name="nameInput" placeholder="Enter your name!">
            <p class="error hidden"></p>
            <button id="newRoomBtn" class="greenButton styledButton">New Room</button>
            <button id="joinRoomBtn" class="orangeButton styledButton">Join Room</button>
        </div>
    </div>

    <div id="mainPage">
        <div class="head" style="padding: 5px;">
            <img src="../images/icon-128x128.png">
            <h1>Room <span class="roomName"></span></h1>
        </div>
        <div class="roomIdContainer">
            <h3>RoomCode: <span id="roomId" tabindex="0"></span></h3>
            <img id="copyImgBtn" src="../images/copy.png" title="Copy to clipboard">
        </div>
        <div class="users">
            <h3>Users in Room</h3>
        </div>
        <button id="backBtn" class="blue styledButton">Leave Room</button>
    </div>

</body>
<script src="../popup.js"></script>
</html>
